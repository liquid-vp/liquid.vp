<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liquid.vape</title>
    <style>
        /* General body and HTML styling */
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; /* Added for better layout control */
        }

        /* Heading 1 style */
        h1 {
            font-size: 40px;
            letter-spacing: 5px;
            font-style: italic;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000; /* Added default shadow offsets and blur */
            margin-top: 20px;
            text-align: center;
        }

        /* Button style */
        .button {
            min-width: 120px;
            position: relative;
            cursor: pointer;
            padding: 12px 17px;
            border: 0;
            border-radius: 7px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            background: radial-gradient(
                ellipse at bottom,
                rgb(255, 255, 255) 0%, /* Assuming this was meant for a different button or needs color adjustment */
                rgb(255, 255, 255) 45% /* Will likely make text invisible if button bg is white and text is light */
            );
            /* Defaulting to a darker button color for visibility with light text */
            background: radial-gradient(
                ellipse at bottom,
                #555 0%,
                #333 45%
            );
            color: rgba(255, 255, 255, 0.66);
            transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        .button::before {
            content: "";
            width: 70%;
            height: 1px;
            position: absolute;
            bottom: 0;
            left: 15%;
            background: rgb(255, 255, 255);
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 1) 50%,
                rgb(247, 241, 241) 100%
            );
            opacity: 0.2;
            transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        .button:hover {
            color: rgb(255, 255, 255, 1);
            transform: scale(1.1) translateY(-3px);
        }

        .button:hover::before {
            opacity: 1;
        }

        /* InputContainer - Note: This seems to be for a different input style than the one used in the HTML */
        /* Keeping it for now, but it might be unused or conflicting */
        .InputContainer {
            width: 1330px; /* This is very wide, will need media queries */
            max-width: 90%; /* Added for responsiveness */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom,rgb(227, 213, 255),rgb(255, 231, 231));
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075);
            margin-top: 20px; /* Added margin */
        }

        .input { /* This class is also used for the search bar, may conflict */
            width: 1300px; /* This is very wide, will need media queries */
            max-width: calc(100% - 30px); /* Added for responsiveness */
            height: 40px;
            border: none;
            outline: none;
            caret-color: rgb(255, 81, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 30px;
            padding-left: 15px;
            letter-spacing: 0.8px;
            color: rgb(19, 19, 19);
            font-size: 13.4px;
        }

        /* Search bar specific styling (from the second CSS block) */
        .searc { /* Container for the search input */
            display: flex; /* Added for centering */
            justify-content: center; /* Added for centering */
            align-items: center; /* Added for centering */
            margin-top: 20px; /* Added margin */
            margin-bottom: 20px; /* Added margin */
            width: 100%;
        }

        .searc input[type="text"] {
            position: relative; /* Changed from absolute for better flow */
            /* top: 50%; */ /* Removed, handled by flexbox in .searc */
            /* left: 50%; */ /* Removed, handled by flexbox in .searc */
            /* transform: translate(-50%, -50%); */ /* Removed */
            color: #000000;
            font-size: 16px;
            background: transparent;
            width: 25px; /* Initial width for icon */
            height: 25px; /* Initial height for icon */
            padding: 10px;
            border: 3px solid #9a86fb;
            outline: none;
            border-radius: 35px;
            transition: all 0.5s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                        0 6px 20px 0 #9a86fb;
            text-indent: -9999px; /* Hide text initially, show placeholder on focus */
        }

        .searc input[type="text"]::before { /* This won't work directly on input, using placeholder */
            /* content: "üîç"; */ /* Handled by placeholder and potentially background image */
            /* position: absolute; */
            /* left: 10px; */
            /* font-size: 16px; */
            /* color: #9a86fb; */
            /* transition: opacity 0.5s; */
        }

        .searc input[type="text"]:focus::before {
            /* opacity: 0; */
        }

        .searc input[type="text"]::placeholder {
            color: #000000;
            opacity: 1; /* Make placeholder (icon) visible initially */
            transition: opacity 150ms ease-out;
            text-indent: 0; /* Show placeholder text */
        }

        .searc input[type="text"]:focus::placeholder {
            opacity: 1;
        }

        .searc input[type="text"]:focus,
        .searc input[type="text"]:not(:placeholder-shown):not(:focus) { /* Keep expanded if text entered */
             width: 250px;
             box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                         0 6px 20px 0 #FFBB70;
             text-indent: 0; /* Show text when expanded */
        }

        .searc input[type="text"]:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                        0 6px 20px 0 #cca4df;
        }


        /* Product container and product styling */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            overflow: auto; /* Changed from overflow:auto to overflow-y: auto for vertical scroll only if needed */
            overflow-y: auto;
            width: 100%; /* Ensure it takes full width */
            max-height: 70vh; /* Adjusted for better viewing with header and footer */
        }

        .product {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background-color: #f8f8f8;
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit text color */
        }
        .product a { /* Styling for the anchor tag wrapping product */
            text-decoration: none;
            color: inherit;
            display: block; /* Make the link fill the product div */
        }


        .product img {
            width: 100%;
            height: auto;
            max-height: 150px; /* Added max-height for consistency */
            object-fit: cover; /* Ensure images cover the area well */
            border-radius: 5px;
        }

        .product h2 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #333;
        }

        /* Social media icons styling */
        ul {
            list-style: none;
            padding: 0; /* Reset padding for ul */
        }

        .example-2 {
            display: flex;
            /* justify-content: center ; */ /* Already centered by body's align-items */
            /* align-items: center ; */ /* Already centered by body's align-items */
            /* flex-direction: column; */ /* This makes them stack vertically, let's make them row for horizontal display */
            flex-direction: row; /* Horizontal display */
            justify-content: center; /* Center icons horizontally */
            align-items: center;
            row-gap: 0.5rem; /* Will become column-gap with flex-direction: row */
            column-gap: 0.5rem;
            margin-top: 30px; /* Added margin */
            margin-bottom: 30px; /* Added margin */
            width: 100%; /* Take full width */
        }

        .example-2 .icon-content {
            margin: 0 10px;
            position: relative;
        }

        .example-2 .icon-content .tooltip {
            position: absolute;
            top: -30px; /* Adjusted for better positioning above icon */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            padding: 6px 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevent tooltip text from wrapping */
        }

        .example-2 .icon-content:hover .tooltip {
            opacity: 1;
            visibility: visible;
            top: -35px; /* Adjust hover position */
        }

        .example-2 .icon-content a {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #4d4d4d;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Added subtle shadow */
        }

        .example-2 .icon-content a:hover {
            box-shadow: 3px 2px 45px 0px rgb(0 0 0 / 12%);
            color: white; /* Ensure icon color changes on hover */
        }

        .example-2 .icon-content a svg {
            position: relative;
            z-index: 1;
            width: 30px;
            height: 30px;
        }

        .example-2 .icon-content a .filled {
            position: absolute;
            top: auto;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #000; /* Default fill color */
            transition: all 0.3s ease-in-out;
        }

        .example-2 .icon-content a:hover .filled {
            height: 100%;
        }

        .example-2 .icon-content a[data-social="linkedin"] .filled,
        .example-2 .icon-content a[data-social="linkedin"] ~ .tooltip {
            background-color: #0274b3;
        }

        .example-2 .icon-content a[data-social="github"] .filled,
        .example-2 .icon-content a[data-social="github"] ~ .tooltip {
            background-color: #24262a;
        }

        .example-2 .icon-content a[data-social="instagram"] .filled,
        .example-2 .icon-content a[data-social="instagram"] ~ .tooltip {
            background: linear-gradient(
                45deg,
                #405de6,
                #5b51db,
                #b33ab4,
                #c135b4,
                #e1306c,
                #fd1f1f
            );
        }

        .example-2 .icon-content a[data-social="youtube"] .filled,
        .example-2 .icon-content a[data-social="youtube"] ~ .tooltip {
            background-color: #ff0000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
                letter-spacing: 3px;
            }

            .button {
                padding: 10px 15px;
                min-width: 100px;
            }

            .InputContainer { /* This class seems unused by the final HTML structure */
                height: 40px;
            }
            .input { /* This class seems unused by the final HTML structure */
                 height: 30px;
                 font-size: 12px;
            }

            .searc input[type="text"]:focus,
            .searc input[type="text"]:not(:placeholder-shown):not(:focus) {
                width: 200px; /* Smaller expanded search bar */
            }

            .product-container {
                max-height: 65vh; /* Adjust height on smaller screens */
                gap: 10px;
                padding: 10px;
            }

            .product {
                width: 150px; /* Smaller product cards */
            }
            .product h2 {
                font-size: 14px;
            }
            .product p {
                font-size: 12px;
            }

            .example-2 {
                flex-wrap: wrap; /* Allow icons to wrap on small screens */
                column-gap: 0.2rem;
            }
            .example-2 .icon-content a {
                width: 40px;
                height: 40px;
            }
            .example-2 .icon-content a svg {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }
            .button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .searc input[type="text"] {
                font-size: 14px;
            }
            .searc input[type="text"]:focus,
            .searc input[type="text"]:not(:placeholder-shown):not(:focus) {
                width: 150px; /* Even smaller search bar */
            }

            .product-container {
                max-height: 60vh;
            }

            .product {
                width: calc(50% - 20px); /* Two products per row */
            }
            .product img {
                max-height: 100px;
            }

            .example-2 .icon-content {
                margin: 0 5px; /* Smaller margin for icons */
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
            text-shadow: 2px 2px 4px #00000080; /* Darker shadow for light text */
        }

        body.dark-mode .button {
            background: radial-gradient(ellipse at bottom, #444 0%, #222 45%);
            color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .button::before {
            background: linear-gradient(
                90deg,
                rgba(100, 100, 100, 0) 0%,
                rgba(100, 100, 100, 1) 50%,
                rgb(90, 85, 85) 100%
            );
            opacity: 0.2;
        }

        body.dark-mode .button:hover {
            color: rgb(255, 255, 255, 1);
        }

        body.dark-mode .searc input[type="text"] {
            background: #2c2c2c;
            color: #e0e0e0;
            border: 3px solid #7a6ad4; /* Adjusted border color */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
                        0 6px 20px 0 #7a6ad480;
        }
        body.dark-mode .searc input[type="text"]::placeholder {
            color: #bbb;
        }

        body.dark-mode .searc input[type="text"]:focus,
        body.dark-mode .searc input[type="text"]:not(:placeholder-shown):not(:focus) {
             box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
                         0 6px 20px 0 #D4A858; /* Adjusted focus shadow */
        }

        body.dark-mode .searc input[type="text"]:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
                        0 6px 20px 0 #b396d7; /* Adjusted hover shadow */
        }

        body.dark-mode .product {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        body.dark-mode .product h2 {
            color: #c0c0c0;
        }

        body.dark-mode .product p {
            color: #a0a0a0;
        }

        body.dark-mode .example-2 .icon-content a {
            background-color: #2c2c2c;
            color: #c0c0c0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        body.dark-mode .example-2 .icon-content a:hover {
            color: white;
            box-shadow: 3px 2px 45px 0px rgba(0, 0, 0, 0.2);
        }
        
        /* For filled icons, if they primarily use the .filled class for background */
        body.dark-mode .example-2 .icon-content a .filled {
            /* If the original fill is light, you might not need to change it, 
               but if it's dark or needs adjustment for contrast: */
            /* Example: background-color: #333; */
        }

        body.dark-mode .example-2 .icon-content .tooltip {
            background-color: #333; /* Darker tooltip background */
            color: #e0e0e0;
        }

        /* Ensure specific social icon fill colors are still visible or adjusted */
        body.dark-mode .example-2 .icon-content a[data-social="linkedin"] .filled,
        body.dark-mode .example-2 .icon-content a[data-social="linkedin"] ~ .tooltip {
            background-color: #0274b3; /* Keep original or slightly adjust if needed */
        }

        body.dark-mode .example-2 .icon-content a[data-social="github"] .filled,
        body.dark-mode .example-2 .icon-content a[data-social="github"] ~ .tooltip {
            background-color: #1A1C1E; /* Slightly darker for dark mode */
        }
        body.dark-mode .example-2 .icon-content a[data-social="github"]:hover {
            color: white; /* Ensure icon itself is white on hover */
        }
         body.dark-mode .example-2 .icon-content a[data-social="github"] svg {
            color: #e0e0e0; /* Initial icon color */
        }
        body.dark-mode .example-2 .icon-content a[data-social="github"]:hover svg {
            color: white; /* Icon color on hover */
        }


        body.dark-mode .example-2 .icon-content a[data-social="instagram"] .filled,
        body.dark-mode .example-2 .icon-content a[data-social="instagram"] ~ .tooltip {
             /* Instagram gradient usually looks good on dark, but can be adjusted if needed */
        }

        body.dark-mode .example-2 .icon-content a[data-social="youtube"] .filled,
        body.dark-mode .example-2 .icon-content a[data-social="youtube"] ~ .tooltip {
            background-color: #ff0000; /* Keep original or slightly adjust */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px; /* Maximum width */
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Dark Mode Modal Styles */
        body.dark-mode .modal-content {
            background-color: #2c2c2c;
            border-color: #555;
            color: #e0e0e0;
        }

        body.dark-mode .close-button {
            color: #ccc;
        }

        body.dark-mode .close-button:hover,
        body.dark-mode .close-button:focus {
            color: #fff;
        }
        body.dark-mode #modalWhatsAppLink {
            background: radial-gradient(ellipse at bottom, #555 0%, #333 45%);
        }

        /* Flavor Selection Styles */
        .flavor-select-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .flavor-option {
            display: inline-block;
        }

        .flavor-option input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }

        .flavor-option label {
            display: inline-block;
            padding: 8px 12px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 14px;
        }

        .flavor-option label:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        .flavor-option input[type="checkbox"]:checked + label {
            background-color: #9a86fb;
            color: white;
            border-color: #9a86fb;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body.dark-mode .flavor-option label {
            background-color: #333;
            border-color: #555;
            color: #e0e0e0;
        }

        body.dark-mode .flavor-option label:hover {
            background-color: #444;
        }

        body.dark-mode .flavor-option input[type="checkbox"]:checked + label {
            background-color: #7a6ad4;
            border-color: #7a6ad4;
        }

        /* Promo Modal Specific Styles */
        #promo-question .button {
            margin: 0 10px;
        }

        #promo-code-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        #promo-input-container .button {
            margin-top: 10px;
        }

        body.dark-mode #promo-code-input {
            background-color: #333;
            border-color: #555;
            color: #e0e0e0;
        }

    </style>
</head>

    <!-- The Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalImage" src="" alt="Product Image" style="width: 100%; max-width: 300px; height: auto; border-radius: 5px; margin-bottom: 15px;">
            <h2 id="modalName">Product Name</h2>
            <p id="modalPrice">Price: $0.00</p>
            <div id="modalFlavors" class="flavor-select-container" style="margin-top: 15px; text-align: left;">
                <h4></h4>
            </div>
            <!-- <p id="modalDescription">Some description here...</p> -->
            <a id="modalWhatsAppLink" href="#" target="_blank" class="button" style="margin-top: 10px; display: inline-block;">Contact on WhatsApp</a>
        </div>
    </div>

    <!-- The Promoter Code Modal -->
    <div id="promoCodeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="promo-question">
                <h2 style="margin-bottom: 15px;">¬øTen√©s un c√≥digo de promotor?</h2>
                <button id="promo-yes" class="button">S√≠</button>
                <button id="promo-no" class="button">No</button>
            </div>
            <div id="promo-input-container" style="display: none;">
                <h2 style="margin-bottom: 15px;">Ingres√° tu c√≥digo</h2>
                <input type="text" id="promo-code-input" placeholder="C√≥digo">
                <button id="promo-validate" class="button">Validar</button>
                <p id="promo-error" style="color: red; display: none; margin-top: 10px;"></p>
            </div>
        </div>
    </div>


    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.textContent = 'üåô Dark Mode';
            }
        });

        // Modal Logic
        const modal = document.getElementById('productModal');
        const modalName = document.getElementById('modalName');
        const modalImage = document.getElementById('modalImage');
        const modalPrice = document.getElementById('modalPrice');
        const modalFlavors = document.getElementById('modalFlavors');
        const modalWhatsAppLink = document.getElementById('modalWhatsAppLink');

        const promoCodeModal = document.getElementById('promoCodeModal');
        const promoQuestion = document.getElementById('promo-question');
        const promoInputContainer = document.getElementById('promo-input-container');
        const promoYesBtn = document.getElementById('promo-yes');
        const promoNoBtn = document.getElementById('promo-no');
        const promoCodeInput = document.getElementById('promo-code-input');
        const promoValidateBtn = document.getElementById('promo-validate');
        const promoError = document.getElementById('promo-error');

        const allCloseButtons = document.querySelectorAll('.close-button');
        const products = document.querySelectorAll('.product');

        let currentProductData = null; // To store data of the clicked product
        let currentPromoCode = null; // To store the validated promo code for the current transaction

        // --- New Promo Code Logic ---
        const validPromoCodes = ['bautii', 'brunoo', 'ignaa', 'nahuell'];
        // In a real-world scenario, you might want to manage used codes on a server.

        // --- Price Helper Functions ---
        function parsePrice(priceStr) {
            if (typeof priceStr !== 'string' || !priceStr.trim()) {
                return 0; // Return 0 for invalid or empty strings
            }
            // Removes '$', '.', and trims whitespace, then converts to a number
            return Number(priceStr.replace(/\$|\./g, '').trim());
        }

        function formatPrice(priceNum) {
            // Formats a number into a price string, e.g., 19350 -> $19.350
            return '$' + new Intl.NumberFormat('de-DE').format(priceNum);
        }


        function updateWhatsAppLink(name, price, whatsappNumber) {
            const checkedFlavors = modalFlavors.querySelectorAll('input[type="checkbox"]:checked');
            let flavorsMessage = "";
            if (checkedFlavors.length > 0) {
                const selectedFlavors = Array.from(checkedFlavors).map(cb => cb.value).join(', ');
                flavorsMessage = ` Sabor elegido es : ${selectedFlavors}`;
            }

            let promoMessage = "";
            if (currentPromoCode) {
                promoMessage = ` (C√≥digo de promotor usado: ${currentPromoCode})`;
            }

            const message = `Hola, estoy interesado/a en el producto: ${name} - Precio: ${price}.${flavorsMessage}${promoMessage}`;
            modalWhatsAppLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        }

        function showProductModal() {
            if (!currentProductData) return;

            const { name, image, price: originalPriceStr, flavors: flavorsStr } = currentProductData;
            const flavors = flavorsStr ? flavorsStr.split(',') : [];
            const whatsappNumber = "+5493544681685";

            modalName.textContent = name;
            modalImage.src = image;
            modalImage.alt = name;
            
            const originalPriceNum = parsePrice(originalPriceStr);
            let finalPriceNum = originalPriceNum;
            let finalPriceStr;

            if (currentPromoCode && originalPriceNum > 0) {
                finalPriceNum = Math.round(originalPriceNum * 0.9);
                const originalFormatted = formatPrice(originalPriceNum);
                const discountedFormatted = formatPrice(finalPriceNum);
                // Update the modal to show the original price struck through and the new price
                modalPrice.innerHTML = `Precio: <span style="text-decoration: line-through; color: red;">${originalFormatted}</span><br><b>${discountedFormatted}</b>`;
                finalPriceStr = discountedFormatted;
            } else {
                finalPriceStr = formatPrice(originalPriceNum);
                modalPrice.textContent = `Precio: ${finalPriceStr}`;
            }

            // Clear previous flavors, keeping the <h4> title
            while (modalFlavors.children.length > 1) {
                modalFlavors.removeChild(modalFlavors.lastChild);
            }
            if (flavors.length > 0) {
                 modalFlavors.querySelector('h4').textContent = 'Elige un sabor:';
            } else {
                 modalFlavors.querySelector('h4').textContent = '';
            }


            flavors.forEach(flavor => {
                const trimmedFlavor = flavor.trim();
                if (!trimmedFlavor) return;

                const flavorId = `flavor-${trimmedFlavor.replace(/\s+/g, '-')}`;
                const container = document.createElement('div');
                container.classList.add('flavor-option');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = flavorId;
                checkbox.value = trimmedFlavor;

                const label = document.createElement('label');
                label.htmlFor = flavorId;
                label.textContent = trimmedFlavor;

                container.appendChild(checkbox);
                container.appendChild(label);
                modalFlavors.appendChild(container);

                checkbox.addEventListener('change', (e) => {
                    // Uncheck all other boxes when one is selected
                    const allCheckboxes = modalFlavors.querySelectorAll('input[type="checkbox"]');
                    allCheckboxes.forEach(cb => {
                        if (cb !== e.target) cb.checked = false;
                    });
                    // Update the link with the final price
                    updateWhatsAppLink(name, finalPriceStr, whatsappNumber);
                });
            });

            // Update the link with the final price
            updateWhatsAppLink(name, finalPriceStr, whatsappNumber);
            modal.style.display = 'block';
        }

        products.forEach(product => {
            product.addEventListener('click', () => {
                currentProductData = product.dataset;
                currentPromoCode = null; // Reset promo code for new selection
                promoError.style.display = 'none';
                promoCodeInput.value = '';
                promoInputContainer.style.display = 'none';
                promoQuestion.style.display = 'block';
                promoCodeModal.style.display = 'block';
            });
        });

        promoNoBtn.addEventListener('click', () => {
            currentPromoCode = null; // Ensure no code is used
            promoCodeModal.style.display = 'none';
            showProductModal();
        });

        promoYesBtn.addEventListener('click', () => {
            promoQuestion.style.display = 'none';
            promoInputContainer.style.display = 'block';
        });

        function validateAndApplyPromoCode(code) {
            const normalizedCode = code.trim().toLowerCase();

            if (validPromoCodes.includes(normalizedCode)) {
                // Code is valid
                currentPromoCode = normalizedCode; // Set code for this transaction

                promoError.textContent = `¬°C√≥digo "${normalizedCode}" aplicado con √©xito!`;
                promoError.style.color = 'green';
                promoError.style.display = 'block';

                // Proceed to the product modal after a short delay
                setTimeout(() => {
                    promoCodeModal.style.display = 'none';
                    showProductModal();
                }, 1500); // 1.5 seconds

            } else {
                promoError.textContent = 'El c√≥digo ingresado no es v√°lido.';
                promoError.style.color = 'red';
                promoError.style.display = 'block';
            }
        }

        promoValidateBtn.addEventListener('click', () => {
            validateAndApplyPromoCode(promoCodeInput.value);
        });

        allCloseButtons.forEach(button => {
            button.addEventListener('click', () => {
                modal.style.display = 'none';
                promoCodeModal.style.display = 'none';
            });
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal || event.target === promoCodeModal) {
                modal.style.display = 'none';
                promoCodeModal.style.display = 'none';
            }
        });

    </script>
